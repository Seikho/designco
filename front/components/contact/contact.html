<div class="form-group">
	<label>Name</label>
	<input class="form-control" type="text" data-bind="textInput: name" />
</div>

<div class="form-group">
	<label>Email</label>
	<input class="form-control" type="text" data-bind="textInput: email" />
</div>

<div class="form-group">
	<label>Message</label>
	<input class="form-control" type="textbox" data-bind="textInput: message" />
</div>

<button class="btn btn-primary" data-bind="click: send">Submit</button>
