<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Designco Shop</title>
    <link href="styles/bootstrap.slate.css" rel="stylesheet">
</head>

<body>

    <div class="navbar navbar-default navbar-fixed-top" style="border-top-width: 4px; border-top-color: yellow" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0)">DesignCo</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <span class="navbar-text" style="color: white">

                    > <span data-bind="text: currentView().title"></span>
                </span>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-shopping-cart">
                            </span>
                            <span class="badge" data-bind="text: cartItemCount"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>



    </div>

    <div class="container-fluid main">
        <div class="row" style="margin-top: 70px">
            <div class="col-sm-3 col-md-2 sidebar" style="padding-left: 0">
                <div style="margin-left: 10px">
                    <ul class="nav nav-pills nav-stacked" data-bind="foreach: menuItems">

                        <li data-bind="css: $parent.routeClass($data)">
                            <a data-bind="click: function() { $parent.loadRoute($data) }">
                                <span data-bind="text: title"></span>
                            </a>
                        </li>

                    </ul>
                </div>

            </div>
            <div class="col-sm-9 col-md-10" style="padding-left: 0">
                <div id="content-pane">
                    <div class="panel panel-default" style="height:90vh">
                        <div class="panel-heading" style="background-color: #ffff00; color: black">
                            <h4 data-bind="text: currentView().title"></h4>
                        </div>
                        <div class="panel-body">
                            <div>
                                <h4>Content pane</h4>
                            </div>
                            <!-- <div data-bind="component: activeModel().model">-->

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <script src="scripts/libs/cajon.js" data-main="scripts/config.js"></script>
</body>

</html>
