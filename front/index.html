<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Designco Shop</title>
    <link href="styles/bootstrap.css" rel="stylesheet">
</head>

<body>

    <div class="navbar navbar-default navbar-fixed-top" style="border-top-width: 4px; border-top-color: yellow" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle navbar-toggle collapsed" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" data-bind="foreach: menuItems">
                        <li href="#" data-bind="css: $parent.routeClass($data)">
                            <a data-bind="click: function() { $parent.loadRoute($data) }">
                                <span data-bind="text: title"></span>
                            </a>
                        </li>
                    </ul>
                </div>

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0)">DesignCo</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li>
                        <a href="#" data-bind="click: showCartModal">
                            <span class="glyphicon glyphicon-shopping-cart">
                            </span>
                            <span class="badge" data-bind="text: cartItemCount"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid main">
        <div class="row" style="margin-top: 70px">
            <div class="col-sm-3 col-md-2 sidebar hidden-xs" style="padding-left: 0">
                <div style="margin-left: 10px">
                    <ul class="nav nav-pills nav-stacked" data-bind="foreach: menuItems">

                        <li data-bind="css: $parent.routeClass($data)">
                            <a data-bind="click: function() { $parent.loadRoute($data) }">
                                <span data-bind="text: title"></span>
                            </a>
                        </li>

                    </ul>
                </div>

            </div>
            <div class="col-sm-9 col-md-10" style="padding-left: 0">
                <div id="content-pane">
                    <div class="panel panel-default" style="height:90vh">
                        <div class="panel-heading" style="background-color: #ffff00; color: black">
                            <h4 data-bind="text: currentView().title"></h4>
                        </div>
                        <div class="panel-body">
                            <div>
                                <!--Temporary-->
                                <h4>Content pane</h4>
                                <div data-bind="foreach: itemsList.models">
                                    <pre data-bind="text: JSON.stringify($data)"></pre>
                                </div>
                                <!-- ko if: itemsList.items().length === 0 -->
                                <pre>No items matching this category</pre>
                                <!-- /ko -->
                            </div>
                            <!-- <div data-bind="component: activeModel().model">-->
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <modal params="size: 'lg', title: 'Your Cart', show: showCartModal">
        <div class="modal-body">
            <!-- ko foreach: $parent.cartItems -->
            <pre data-bind="text: JSON.stringify($data)"></pre>
            <!-- /ko -->
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </modal>

    <script src="scripts/libs/cajon.js" data-main="scripts/config.js"></script>
</body>

</html>
