<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Designco Shop</title>
		<link href="/styles/angular-material.min.css" rel="stylesheet">
	</head>
	<body ng-app="app" layout-fill ng-controller="NavController as nav" >
		<md-toolbar style="z-index: 100;" class="md-whiteframe-z3 md-hue-3">
			<div class="md-toolbar-tools">
				<h3>Designco</h3>
			</div>
		</md-toolbar>
		<md-content layout-fill layout="row">
			<md-sidenav style="min-width: 190px; max-width: 190px;" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
				<md-content class="">
					<md-list>
						<md-list-item style="min-height: 0;" ng-repeat="menuItem in nav.menuItems">
							<md-button style="padding: 0; margin: 0; border-radius: 0;" layout-fill href="/#/{{menuItem.view}}">
								<span style="color: black;">{{ menuItem.title }}</span>
							</md-button>
						</md-list-item>
					</md-list>
				</md-content>
			</md-sidenav>
			<div layout-padding>
				<div ui-view></div>
			</div>
		</md-content>
		<script src="index.js"></script>
	</body>

</html>
