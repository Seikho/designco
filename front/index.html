<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
		<title>Designco: Shop</title>
	</head>
	<body ng-app="app" ng-controller="NavController as nav">
		<div layout="column" layout-wrap layout-fill>
			<section layout="row" flex class="md-dark">
				<md-sidenav class="md-sidenav-left md-dark"
				    md-component-id="left"
				    md-is-locked-open="$mdMedia('gt-sm')">

					<md-toolbar class="md-primary md-hue-3 md-whiteframe-z2" layout-align="center center">
					    <div class="md-title"><b>DesignCo</b></div>
					</md-toolbar>

					<md-content flex role="navigation" class="md-hue-2">
					    <md-list>
					        <md-list-item ng-repeat="menuItem in nav.menuItems">
					        	<md-button class="md-primary" style="width: 95%" ui-sref="{{menuItem.view}}">
									{{menuItem.title}}
								</md-button>
							</md-list-item>
					    </md-list>
					</md-content>

				</md-sidenav>
				<md-content flex ui-view class="md-hue-1">
				</md-content>
			</section>
		</div>
		<script src="jspm_packages/system.js"></script>
		<script src="config.js"></script>
		<script>
			System.import('./styles/main.css!');
			System.import('./app');
		</script>
	</body>
</html>
